baseURL = "https://blog.swebert.xyz/"
languageCode = "en-us"

theme = "terminal"
paginate = 5

[params]
    contentTypeName = "posts"
    showLanguageSelector = false
    fullWidthTheme = false
    centerTheme = true
    showMenuItems = 3
    favicon = "/favicon.ico"
    autoCover = false
    themeColor = "blue"

[languages]
    [languages.en]
        languageName = "English"
        title = "Swebert Correa"
        subtitle = "Random stuff I encounter, noted down for the future..."
        owner = "Swebert Correa"
        keywords = "personal, blog"
        copyright = "Swebert Correa"
        menuMore = "Show more"
        readMore = "Read more"
        readOtherPosts = "Read other posts"
        newerPosts = "Newer posts"
        olderPosts = "Older posts"
        missingContentMessage = "Page not found..."
        missingBackButtonLabel = "Back to home page"
        minuteReadingTime = "min read"
        words = "words"

        [languages.en.params.logo]
            logoText = "sweb'log"
            logoHomeLink = "/"

        [languages.en.menu]
            [[languages.en.menu.main]]
                identifier = "about"
                name = "About"
                url = "/about"
            [[languages.en.menu.main]]
                identifier = "website"
                name = "Website"
                url = "https://correa.swebert.xyz"

[module]
    [[module.imports]]
        path = 'github.com/panr/hugo-theme-terminal'
